name: CI

on:
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build Kernel
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/xYc4t/android_kernel_xiaomi_mt6893
          kernel-branch: lineage-22.2
          config: chopin_user_defconfig
          arch: arm64
          other-clang-url: https://github.com/ssocozy/doze-clang/releases/download/v041325/doze-clang-130425.tar.gz
          anykernel3: true
