name: CI

on:
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build Kernel
    runs-on: ubuntu-22.04
    steps:
      - name: Build
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/xYc4t/android_kernel_xiaomi_mt6893
          kernel-branch: dev
          config: chopin_user_defconfig
          arch: arm64
          other-clang-url: https://gitlab.com/LeCmnGend/proton-clang.git
          other-clang-branch: clang-18
          anykernel3: true
          extra-cmd: CC=clang LLVM=1 LLVM_IAS=1 KCFLAGS+=" -Wno-error=strict-prototypes"
